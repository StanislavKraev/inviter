<div class="auth-block">
{% if user.is_authenticated %}
<form action="{% url 'inviter:logout' %}" method="POST">
    {% csrf_token %}
    <span class="note">Вы вошли как {{user.username}}</span><input type="submit" value="Выйти" class="href-like-button">
</form>
{% else %}
<form action="{% url 'inviter:login' %}" method="POST">
    {% csrf_token %}
    {{ auth_form.as_ul }}
    <input type="submit" value="Войти">
</form>
{% endif %}
</div>
